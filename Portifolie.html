<body>
    <header>
        <nav>
            <div class="burger-menu">
                <span></span>

            </div>

            <ul class="nav_links">
                <li><a href="Forside.html">Forside</a></li>
                <li><a href="Portifolie.html">Portifolie</a></li>
                <li><a href="Kontakt.html">Kontakt</a></li>
            </ul>
        </nav>

        <div class="cta" onclick="window.location.href='#Kontakt';">
            <button>Kontakt</button>
        </div>
    </header>

    <h1 class="tittle">Galleri </h1>

    <div class="slideshow-container">
        <div class="slideshow">
            <img class="active" src="Billedemappe_til_projekt_3/brooke-lark-AdMHAf_cdns-unsplash.jpg" alt="Slide 1">
            <img src="Billedemappe_til_projekt_3/17013531190217kl5eqmd.png" alt="Slide 2">
            <img src="Billedemappe_til_projekt_3/izz-r-vz6pyjmAKzI-unsplash.jpg" alt="Slide 3">
            <!-- Add more images as needed -->
        </div>

        <div class="slider-nav">
            <button class="previous"><i class="fas fa-arrow-left"></i></button>
            <button class="next"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <div class="Video2-container">
        <div class="column">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your_video_id" style="border: 0;" allowfullscreen></iframe>
        </div>
    </div>

    <div class="Beskrivelse-container">
        <div class="column">
            <h2>Your Video Title</h2>
            <p>This is the content of your video column. You can add more paragraphs or elements as needed.</p>
        </div>
    </div>

    <footer>
        <div class="footer container">
            <div class="socialicons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>

                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <div class="footerbottom">
                <p>Copyright & Designed by shoelleproduction</p>
            </div>
        </div>
    </footer>

    <div class="overlay" onclick="closeNav()"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var navLinks = document.querySelector('.nav_links');
            var burgerMenu = document.querySelector('.burger-menu');

            burgerMenu.addEventListener('click', function () {
                navLinks.classList.toggle('show');
            });

            // Close the menu when a link is clicked
            var navLinksList = document.querySelectorAll('.nav_links li a');
            navLinksList.forEach(function (link) {
                link.addEventListener('click', function () {
                    navLinks.classList.remove('show');
                });
            });

            const images = document.querySelectorAll('.slideshow img');
            const prevButton = document.querySelector('.previous');
            const nextButton = document.querySelector('.next');

            let currentIndex = 0;

            function showImage(index) {
                images.forEach(img => img.classList.remove('active'));
                images[index].classList.add('active');
            }

            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            }

            function previousImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
            }

            nextButton.addEventListener('click', nextImage);
            prevButton.addEventListener('click', previousImage);
        });

        function closeNav() {
            document.querySelector('.nav_links').classList.remove('show');
            document.querySelector('.overlay').classList.remove('show');
        }
    </script>
</body>

</html>
